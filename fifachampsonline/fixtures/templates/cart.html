{% extends 'base.html' %}

{% block content %}
  <h1>Your Cart</h1>
  {% if cart %}
    <table>
      <thead>
        <tr>
          <th>Item</th>
          <th>Price</th>
        </tr>
      </thead>
      <tbody>
        {% for item in cart.items.all %}
          <tr>
            <td>{{ item.name }}</td>
            <td>{{ item.price }}</td>
          </tr>
        {% endfor %}
      </tbody>
    </table>
    <p>Total: {{ cart.items.aggregate(Sum('price')) }}</p>
    <a href="{% url 'checkout' %}">Checkout</a>
  {% else %}
    <p>Your cart is empty.</p>
  {% endif %}
{% endblock %}
