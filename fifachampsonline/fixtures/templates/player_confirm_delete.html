{% extends 'base.html' %}

{% block content %}
  <h1>Delete player "{{ player.name }}"?</h1>
  <form method="post">
    {% csrf_token %}
    <p>Are you sure you want to delete "{{ player.name }}"?</p>
    <button type="submit">Yes, delete</button>
  </form>
  <p><a href="{% url 'player-list' %}">Cancel</a></p>
{% endblock %}
