{% extends 'base.html' %}

{% block content %}
  <h1>Confirm deletion</h1>
  <p>Are you sure you want to delete this fixture?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit">Yes, delete</button>
    <a href="{% url 'fixture-list' %}">No, cancel</a>
  </form>
{% endblock %}
