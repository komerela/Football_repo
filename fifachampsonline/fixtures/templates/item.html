{% extends 'base.html' %}

{% block content %}
  <h1>{{ item.name }}</h1>
  <div class="row">
    <div class="col-sm-4 mb-3">
      <div class="card">
        <img class="card-img-top" src="{{ item.image.url }}" alt="{{ item.name }}">
        <div class="card-body">
          <p class="card-text">{{ item.description }}</p>
          <p class="card-text"><strong>Price:</strong> {{ item.price }}</p>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
